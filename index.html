<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ”¥ Chat Realtime - Firebase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #f8fafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    h1 { color: #38bdf8; }
    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      border: none;
    }
    input {
      width: 250px;
      font-size: 16px;
    }
    button {
      background: #38bdf8;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover { background: #0ea5e9; }
    ul {
      list-style: none;
      padding: 0;
      width: 300px;
      text-align: left;
      margin-top: 20px;
    }
    li {
      background: #1e293b;
      margin: 5px 0;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>ðŸ’¬ Chat Realtime</h1>
  <input id="username" placeholder="Nama kamu" />
  <input id="message" placeholder="Tulis pesan..." />
  <button id="send">Kirim</button>

  <ul id="messages"></ul>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>

  <script>
    // ðŸ”¥ Config Firebase kamu
    const firebaseConfig = {
      apiKey: "AIzaSyC5SoEMSa7HqdMl0Ssaupc-Z8OByR2E1aQ",
      authDomain: "testing-47f1e.firebaseapp.com",
      databaseURL: "https://testing-47f1e-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "testing-47f1e",
      storageBucket: "testing-47f1e.firebasestorage.app",
      messagingSenderId: "1036606294271",
      appId: "1:1036606294271:web:3e556aeaeaca7c75bee4ca",
      measurementId: "G-83R71BXDDW"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const messagesRef = db.ref("messages");

    // kirim pesan
    document.getElementById("send").onclick = () => {
      const name = document.getElementById("username").value.trim();
      const msg = document.getElementById("message").value.trim();
      if (!name || !msg) return alert("Isi nama dan pesan dulu!");

      messagesRef.push({
        name: name,
        text: msg,
        time: new Date().toLocaleTimeString()
      });
      document.getElementById("message").value = "";
    };

    // dengarkan perubahan realtime
    messagesRef.on("child_added", (snapshot) => {
      const data = snapshot.val();
      const li = document.createElement("li");
      li.innerHTML = `<b>${data.name}</b> ðŸ•“ ${data.time}<br>${data.text}`;
      document.getElementById("messages").appendChild(li);
    });
  </script>
</body>
</html>
